<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

		</style>
		<script lang="javascript">
			/*function del(){
				var msg="确认要进行删除操作吗？";
				if (confirm(msg)==true){
					return true;
				}else {
					return false;
				}
			}*/
			function del() <!--调用方法-->
			{
				var msg=confirm("删除是不可恢复的，你确认要删除吗？(这个功能还未实现，点确认取消都会执行删除操作)");
				return msg === true;
			}
		</script>
	</head>

	<body>
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="topbar">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://getbootstrap.com/docs/4.0/examples/dashboard/#">小型图书资料管理系统</a>
		<input aria-label="Search" class="form-control form-control-dark w-100" placeholder="Search" type="text">
		<p class="navbar-nav px-3" style="color: white">[[${session.loginUser}]]</p>
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
				<a class="nav-link" th:href="@{/user/logout}">登出</a>
			</li>
		</ul>
	</nav>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{common::sidebar(active='emps')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="alert alert-success alert-dismissible fade show" th:hidden="!${msg}">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<a th:text="${msg}"></a>
					</div>
					<h2>图书列表</h2>
					<a class="btn btn-sm btn-success" th:href="@{/toAdd}">添加图书</a>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>ISBN</th>
									<th>书名</th>
									<th>作者</th>
									<th>出版社</th>
									<th>Option</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="book:${list}">
									<td th:text="${book.getIsbn()}"></td>
									<td th:text="${book.getTitle()}"></td>
									<td th:text="${book.getAuthors()}"></td>
									<td th:text="${book.getPressId()}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{'/book/toUpdate/'+${book.getBookId()}}">编辑</a>
										<a class="btn btn-sm btn-danger" style="color: white" th:href="@{'/book/delete/'+${book.getBookId()}}" th:onclick="del()">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/static/js/popper.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/static/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/static/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
