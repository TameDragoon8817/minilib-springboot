<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

		</style>
	</head>

	<body>
		<div th:insert="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{common::sidebar(active='emps')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>更新图书数据</h2>

					<form class="form-horizontal" role="form" th:action="@{/book/update}" method="post">
						<input type="hidden" id="bookId" name="bookId" th:value="${bookItem.getBookId()}">
						<div class="form-group">
							<label class="col-sm-2 control-1label">ISBN</label>
							<div class="col-sm-10">
								<input th:value="${bookItem.getIsbn()}" type="text" class="form-control" id="isbn" name="isbn" placeholder="请输入姓名">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-1label">书名</label>
							<div class="col-sm-10">
								<input th:value="${bookItem.getTitle()}" type="text" class="form-control" id="title" name="title" placeholder="请输入姓名">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">作者</label>
							<div class="col-sm-10">
								<input th:value="${bookItem.getAuthors()}" type="text" class="form-control" id="authors" name="authors" placeholder="请输入姓名">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">出版社（demo项目：数据库问题此项请不要更改，现有只能添加特定数字03 04 09等不报错，详见数据库code_press）</label>
							<div class="col-sm-10">
								<input th:value="${bookItem.getPressId()}" type="text" class="form-control" id="pressId" name="pressId" placeholder="请输入姓名">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2">类型</label>
							<div class="col-sm-10">
								<select class="form-control" name="typeId">
									<option th:each="dept:${bookTypes}" th:selected="${dept.getCodeId()==bookItem.getTypeId()}" th:text="${dept.getCodeName()}" th:value="${dept.getCodeId()}"></option>
								</select>
							</div>
						</div>
						<!--<div class="form-group">
							<label class="col-sm-2 control-label">生日</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="birth" name="birth" placeholder="请输入生日">
							</div>
						</div>-->
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>

				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/static/js/popper.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/static/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/static/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
